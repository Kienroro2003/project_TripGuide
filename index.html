<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asserts/css/reset.css" />
    <link rel="stylesheet" href="./asserts/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./asserts/css/global.css" />
    <link rel="stylesheet" href="./asserts/css/style.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup__content">
        <div class="signup__close">
          <img
            src="./asserts/images/close.svg"
            alt="close"
            class="signup__icon"
          />
        </div>
        <h1 class="signup__heading">Let’s go</h1>
        <div class="signup__social">
          <div class="signup__item google">
            <i class="fa-brands fa-google"></i>
            <span>Sign in with Google</span>
          </div>
          <div class="signup__item facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
        </div>
        <div class="signup__with">
          <a href="#!" class="signup__link">or continue with</a>
        </div>
        <form action="#!" class="signup--form">
          <div class="signup--form__group">
            <div class="signup--form__column">
              <label for="first-name" class="signup--form__label"
                >First name</label
              >
              <input
                type="text"
                placeholder="First name"
                name="first-name"
                id="first-name"
                class="signup--form__input"
              />
            </div>
            <div class="signup--form__column">
              <label for="last-name" class="signup--form__label"
                >Last name</label
              >
              <input
                type="text"
                placeholder="Last name"
                name="last-name"
                id="last-name"
                class="signup--form__input"
              />
            </div>
          </div>
          <div class="signup--form__group">
            <label for="email" class="signup--form__label">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              name="email"
              id="email"
              class="signup--form__input"
            />
          </div>
          <div class="signup--form__group">
            <label for="password" class="signup--form__label">Password</label>
            <div class="signup--form__password">
              <input
                type="password"
                placeholder="Enter your password"
                name="password"
                id="password"
                class="signup--form__input"
              />
              <img
                src="./asserts/images/eye.svg"
                alt="eye"
                class="signup--form__icon"
              />
            </div>
          </div>
          <div class="signup--form__group">
            <input type="checkbox" id="terms" class="signup--form__checkbox" />
            <div class="signup--form__box">
              <img src="./asserts/images/tick.svg" alt="">
            </div>
            <label for="terms" class="signup--form__labelCheckbox"
              >I’ve read and accepted
              <a href="#!" class="signup__link">Terms of Service</a> and
              <a href="#!" class="signup__link">Privacy Policy</a>
            </label>
          </div>
          <div class="signup--form__group">
            <button type="submit" class="signup__button signup__button--submit">
              Sign in
            </button>
          </div>
          <span class="signup__text"
            >Don’t have an account?
            <a href="#!" class="signup__signin">Sign up</a></span
          >
        </form>
      </div>
    </div>
    <script src="./asserts/js/index.js"></script>
  </body>
</html>
