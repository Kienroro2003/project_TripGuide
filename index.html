<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asserts/css/reset.css" />
    <link rel="stylesheet" href="./asserts/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./asserts/css/global.css" />
    <link rel="stylesheet" href="./asserts/css/style.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hotel booking</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <div class="menu__container">
          <nav class="navbar">
            <a href="#!" class="menu__link">
              <img
                src="./asserts/images/logo.svg"
                alt="TripGuide"
                class="menu__image"
              />
            </a>
            <div class="menu__right">
              <a href="#!" class="menu__nationality">
                <img src="./asserts/images/nationality.svg" alt="ENG" />
              </a>
              <a href="#!" class="menu__flag">
                <img src="./asserts/images/flag.svg" alt="flag" />
              </a>
              <a href="#!" class="menu__notification">
                <img
                  src="./asserts/images/notification.svg"
                  alt="notification"
                />
              </a>
              <div class="menu__profile">
                <a href="#!" class="menu__avatar">
                  <img src="./asserts/images/avatar.jpg" alt="avatar" />
                </a>
                <a href="#!" class="menu__name">Delowar</a>
                <img
                  src="./asserts/images/dropdown.svg"
                  alt=""
                  class="menu__dropdown"
                />
              </div>
            </div>
          </nav>
        </div>
      </div>
      <header class="header">
        <div class="header__image">
          <img
            src="./asserts/images/bg-beach.jpg"
            class="header__background"
            alt=""
          />
          <h1 class="header__heading">Book With Us And Enjoy your Journey !</h1>
        </div>
        <div class="header__filter">
          <div class="header__filter--left">
            <div class="header__filter--top">
              <div class="header__categories">
                <div class="header__category active">
                  <img src="./asserts/images/Hotel.svg" alt="Hotel" />
                  <span>Hotel</span>
                </div>
                <div class="header__category">
                  <img src="./asserts/images/Plane.svg" alt="Plane" />
                  <span>Flight</span>
                </div>
                <div class="header__category">
                  <img src="./asserts/images/Texi.svg" alt="Texi" />
                  <span>Car Rental</span>
                </div>
              </div>
              <div class="header__selects">
                <div class="header__select">
                  <span>Round trip</span>
                  <img src="./asserts/images/select-dropdown.svg" alt="" />
                </div>
                <div class="header__select">
                  <span>1 passenger</span>
                  <img src="./asserts/images/select-dropdown.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="header__filter--bottom">
              <div class="header__step location">
                <h2 class="header__title">Location</h2>
                <p class="header__desc">Where are you from?</p>
              </div>
              <div class="header__change">
                <img src="./asserts/images/change.svg" alt="">
              </div>
              <div class="header__step">
                <h2 class="header__title">Check in</h2>
                <p class="header__desc">Add Date</p>
              </div>
              <div class="header__change">
                <img src="./asserts/images/change.svg" alt="">
              </div>
              <div class="header__step">
                <h2 class="header__title">Check out</h2>
                <p class="header__desc">Add date</p>
              </div>
            </div>
          </div>
          <div class="header__filter--right">
            <button class="header__button">Search</button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
